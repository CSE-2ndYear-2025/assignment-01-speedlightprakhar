            <label for="name">Full Name :</label>

            <br />
            <label for="password">password:</label>

            <br />

            <br />

            <br />

            <input type="radio" name="Tamil" id="Tam" />Tamil
            <br />
            <br />
            <label for="tex">Address:</label>
            <textarea
              name="add"
              id="add"
              placeholder="Enter your Address"
              rows="3"
              cols="15"
            ></textarea>
            <br />

            <input type="reset" name="res" id="res" />
